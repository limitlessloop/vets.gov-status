<div class="usa-width-one-fourth">
  {% if project.status != "progress" %}<a href="{{site.baseurl}}{{project.url}}">{% endif %}
  <button class="usa-button" {% if project.status == "progress" %}disabled{% endif %}>
      <h3>{{project.title}}</h3>
      <p>{{project.description}}</p>
  </button>
  {% if project.status != "progress" %}</a>{% endif %}
</div>
